<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Login to your account</h1>
        <form action="dashbord.html">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email:</label><br>
                <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Password:</label><br>
                <input type="password" name="pass" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 font-semibold transition">Login</button>
        </form>
        <h1 class="text-[black] py-5 font-semibold text-center">Don't have an account? Sign Up</h1>
    </div>
    
</body>
</html>
